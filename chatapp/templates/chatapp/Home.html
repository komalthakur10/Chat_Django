{% extends "chatapp/Base.html" %}
{% load static %}

{% block title %} Home {% endblock title %}

{% block body %}

    <div class="row d-flex justify-content-center m-1 main">
        <div class="col-3 card p-1">

            <div class="lead card-header shadow-sm bg-lgrad"> Users </div>
            <input class="form-control mt-2" id="user-search" type="text" placeholder=" Search ">
                {% if user_list %}
                    <ul class="group-list sidelistdiv p-0 m-2" id="user-list">
                        {% for user in user_list %}
                        <li class="list-group-item d-flex justify-content-between align-items-center m-2">

                            <div class="profile mr-2">
                                <img src="{{ user.profile.image.url }}" alt="Profile" class="profile">
                            </div>

                            <button onclick="user_on_click()" value=" {{ user.username }} " class="btn container" style="  background-color: rgb(255, 255, 255);">
                                {{ user.username }} 
                            </button>

                        </li> 
                        {% endfor %}
                    </ul>
                {% else %}
                    <p> Can not load user list.</p>
                {% endif %}
        </div>

        <div class="col-9 card p-1">
            <div class="card-header shadow-sm lead bg-lgrad" id="ouser">   </div>
            <div id="msg-list" class="card-body chatdiv">
                
            </div>
            <div class="nav sticky-bottom card-footer">

                <div class="input-group">

                    <input id="user-input" type="text" class="form-control" style="width: 55vw;">

                    <button id="send-btn" class="btn btn-primary ml-2" >
                        <i class="fas fa-paper-plane fa-lg"></i>
                    </button>

                </div>
        </div>
    </div>
    <!--  -->

    {% block js %}

    <script>
        var currentUser = '{{ request.user.username }}';
    </script>

    <script src="{% static 'chatapp/Main.js' %}">
    </script>
    {% endblock js %}

{% endblock body %}
