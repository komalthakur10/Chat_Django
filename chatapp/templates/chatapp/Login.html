{% extends "chatapp/Base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock title %}

{% block body %}

<div class=" justify-content-center container mt-2 ">

    <div class="container card shadow-lg p-1">
        <div class="card-header lead bg-lgrad">Login</div>
        <form method="POST" class="card-body">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-block mb-2 bg-grad ">Login</button>
        </form>
        <div class="border-top text-mutted small">
            Don't have a account ? create one 
            <a class="ml-2" href="{% url 'Signup' %}">Sign Up</a>
        </div>
    </div>

{% endblock body %}
